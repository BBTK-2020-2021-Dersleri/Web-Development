<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
  <style>
    section {
  border: 1px solid blue;
  width: 100%;
  float: left;
}

div {
  margin: 5px;
  width: 100px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.left {
  float: left;
  background: pink;
}

.right {
float: right;
  background: cyan;
}
  </style>

  <!--The float CSS property places an element on the left or right side of its container,
     allowing text and inline elements to wrap around it. MDN Web Docs
  -->
</head>
<body>
  <section>
    <div class="left">1</div>
    <div class="right">2</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
       Morbi tristique sapien ac erat tincidunt, sit amet dignissim
       lectus vulputate. Donec id iaculis velit. Aliquam vel
       malesuada erat. Praesent non magna ac massa aliquet tincidunt
       vel in massa. Phasellus feugiat est vel leo finibus congue.
    </p>
  </section>
</body>
</html>
